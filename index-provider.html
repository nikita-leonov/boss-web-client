<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localert | Admin</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
    <script src="http://code.angularjs.org/1.3.9/angular.js"></script>
    <script src="http://code.angularjs.org/1.3.9/angular-resource.js"></script>
    <script src="http://code.angularjs.org/1.3.9/angular-route.js"></script>
    <script src="scripts/app.js"></script>
    <title>Local Alert</title>
  </head>
  <body ng-app="app">
  <div class="contain-to-grid sticky">
    <nav class="top-bar" data-topbar role="navigation" data-options="sticky_on: large">
      <img class="admin-logo"src="img/localert_logo.png">
      <div class="user-login right">
        Welcome Bob Smith &bullet; 
        <a href="#">Logout</a>
      </div>
    </nav>
  </div>

  <div class="row" ng-controller="submissionsController">
        <input type="hidden" value="{{role = 'PROVIDER'}}"/>
      <table width="100%" >
      <thead>
        <tr>
          <th width="">Category</th>
          <th>Photo</th>
          <th width="">Coordinates</th>
          <th width="">Status</th>
          <th width="">Action</th>
        </tr>
      </thead>
        <tbody ng-view></tbody>
    </table>    
  </div>
      <div class="footer-wrap">
        <footer class="row">
          <div class="large-12 columns">
                <p>powered by LOC<span class="color-gray">ALERT LABS</span></p>
          </div>
        </footer>
      </div>

  </body>
</html>

<!doctype html>
<html class="no-js" lang="en">
  <head>
  </head>
  <body>

  </body>
</html>
