<div ng-repeat="model in submissions | filter:isRecordVisible">
    <div>{{model.status}}</div>
    <div><img src="{{model.photoURL}}"/></div>
    <button ng-click="updateStatus(model.id)" ng-show="actionsVisibility[model.id]">{{actionLabels[model.id]}}</button>
    <!--<div><a href="#/submissions/{{model.id}}">link</a></div>-->
</div>
